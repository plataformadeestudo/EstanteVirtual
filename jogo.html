 <main class="container-fluid text-center mt-4">
  <h2>Qual gênero literário combina com você?</h2>
  <br>
  <div id="quiz-container">
    <div id="pergunta" class="pergunta"></div>
    <button id="btnA"></button>
    <button id="btnB"></button>
    <button id="btnC"></button>
  </div>

  <div id="resultado"></div>

  <script>
    const perguntas = [
      {
        texto: "Quando você lê, o que mais te atrai?",
        opcoes: {
          A: "Histórias com personagens e enredos bem definidos",
          B: "Grandes feitos heroicos e aventuras grandiosas",
          C: "Expressões intensas de emoções e sentimentos"
        }
      },
      {
        texto: "Você gosta de textos que:",
        opcoes: {
          A: "Contam uma sequência de acontecimentos",
          B: "Exaltam heróis e suas conquistas",
          C: "Revelam o mundo interior e a subjetividade"
        }
      },
      {
        texto: "Prefere ler:",
        opcoes: {
          A: "Romances e contos",
          B: "Poemas épicos e narrativas históricas grandiosas",
          C: "Poesias e poemas líricos"
        }
      },
      {
        texto: "O que te prende mais na leitura?",
        opcoes: {
          A: "O desenrolar da história e dos personagens",
          B: "A grandiosidade e a força dos feitos narrados",
          C: "A beleza das palavras e a profundidade dos sentimentos"
        }
      },
      {
        texto: "Em uma narrativa, você valoriza:",
        opcoes: {
          A: "O enredo e as ações dos personagens",
          B: "A importância dos atos heroicos e das batalhas",
          C: "A musicalidade e a emoção da linguagem"
        }
      }
    ];

    let posicaoAtual = 0;
    let pontuacao = { A: 0, B: 0, C: 0 };

    const perguntaEl = document.getElementById("pergunta");
    const btnA = document.getElementById("btnA");
    const btnB = document.getElementById("btnB");
    const btnC = document.getElementById("btnC");
    const resultadoEl = document.getElementById("resultado");

    function carregarPergunta() {
      const perguntaAtual = perguntas[posicaoAtual];
      perguntaEl.textContent = perguntaAtual.texto;
      btnA.textContent = perguntaAtual.opcoes.A;
      btnB.textContent = perguntaAtual.opcoes.B;
      btnC.textContent = perguntaAtual.opcoes.C;
      resultadoEl.textContent = "";
    }

    function responder(letra) {
      pontuacao[letra]++;
      posicaoAtual++;
      if (posicaoAtual < perguntas.length) {
        carregarPergunta();
      } else {
        mostrarResultado();
      }
    }

    function mostrarResultado() {
      let max = 0;
      let genero = "";
      for (const letra in pontuacao) {
        if (pontuacao[letra] > max) {
          max = pontuacao[letra];
          genero = letra;
        }
      }

      let textoResultado = "";

      if (genero === "A") {
        textoResultado = "Você prefere o gênero Narrativo! Você gosta de histórias com enredos envolventes e personagens cativantes.";
      } else if (genero === "B") {
        textoResultado = "Você prefere o gênero Épico! Você curte grandes feitos heroicos, aventuras grandiosas e histórias de coragem.";
      } else if (genero === "C") {
        textoResultado = "Você prefere o gênero Lírico! Você é movido(a) por emoções, sentimentos e aprecia textos expressivos e subjetivos.";
      } else {
        textoResultado = "Não foi possível definir seu gênero favorito.";
      }

      perguntaEl.textContent = "";
      btnA.style.display = "none";
      btnB.style.display = "none";
      btnC.style.display = "none";
      resultadoEl.textContent = textoResultado;
    }

    btnA.addEventListener("click", () => responder("A"));
    btnB.addEventListener("click", () => responder("B"));
    btnC.addEventListener("click", () => responder("C"));

    carregarPergunta();
  </script>
 </main>
