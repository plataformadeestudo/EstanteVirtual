<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilo - login.css">
</head>
<body class="fundo-site g-light d-flex justify-content-center align-items-center" style="height:100vh;">
  <main class="login-card text-center w-100" style="max-width:400px;">
    <h1 class="mb-4">Seja bem-vindo!</h1>
    <form action="mensagem - login.html" method="get">
      <label for="email" class="text-left w-100">Email:</label>
      <input type="email" id="email" name="email" class="form-control mb-3" required>

      <label for="senha" class="text-left w-100">Senha:</label>
      <input type="password" id="senha" name="senha" class="form-control mb-3" required>

      <input type="submit" value="Enviar" class="btn btn-login btn-block mb-3">

      <p>Não tem uma conta? <a href="cadastre-se.html">Cadastre-se</a></p>
    </form>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
